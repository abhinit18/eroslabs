<header ng-controller="UserController" scroll-spy>


</header>



<script>
    $(document).ready(function(){
       if($(window).width() > 769){
           $(".head-logo").css('color', 'orangered');
           $(".nv-link  a").css('color', '#fff');
           $(".active  a").css('color', '#fff');
           $(".head-btn").css('border', '2px solid #fff');
       }else{
           $(".head-logo").css('color', '#fff');
           $(".nv-link  a").css('color', 'orangered');
           $(".active  a").css('color', 'orangered');
           $(".head-btn").css('border', '2px solid orangered');
       }
    });
</script>
<script>
    $(window).scroll(function() {
        if ($(this).width() > 769) {


                if($(this).scrollTop() > 650) {
                    $(".nv-fixed").css('background', '#fff');
                    $(".nv-fixed").css('position', 'fixed');
                    $(".nv-fixed").css('opacity', '1');
                    $(".nv-fixed").css('transtion', 'all 0.5s ease-in-out 0s');
                    $(".navbar-brand").css('padding', '0px');
                    $(".navbar-brand h4").css('color', 'orangered');
                    $(".nv-link  a").css('color', 'orangered');
                    $(".active  a").css('color', 'orangered');
                    $(".head-btn").css('border', '2px solid orangered');
                    $(".head-logo").css('color', 'orangered');

                }else{
                    $(".nv-fixed").css('background', 'transparent');
                    $(".nv-fixed").css('position', 'fixed');
                    $(".nv-link  a").css('color', '#fff');
                    $(".active  a").css('color', '#fff');
                    $(".navbar-brand h4").css('color', '#fff');
                    $(".head-btn").css('border', '2px solid #fff');
                    $(".head-logo").css('color', '#fff');
                    $(".bt-dropdown").css('color', '#58bcb9');

                }


        }else{
            if($(this).scrollTop() > 50) {
                $(".nv-fixed").css('background', '#fff');
                $(".nv-fixed").css('position', 'fixed');
                $(".nv-fixed").css('opacity', '1');
                $(".nv-fixed").css('transtion', 'all 0.5s ease-in-out 0s');
                $(".navbar-brand").css('padding', '0px');
                $(".nv-link  a").css('color', '#58bcb9');
                $(".active  a").css('color', '#58bcb9');
                $(".head-btn").css('border', '2px solid orangered');
                $(".head-logo").css('color', 'orangered');
            }else{
                $(".nv-fixed").css('background', '#fff');
                $(".nv-fixed").css('position', 'fixed');
                $(".nv-fixed").css('opacity', '1');
                $(".nv-fixed").css('transtion', 'all 0.5s ease-in-out 0s');
                $(".navbar-brand").css('padding', '0px');
                $(".nv-link  a").css('color', '#58bcb9');
                $(".active  a").css('color', '#58bcb9');
                $(".head-btn").css('border', '2px solid orangered');
                $(".head-logo").css('color', '#fff');
            }
        }
        if($(this).scrollTop() > 500) {

            $('.sec4').css('padding-top','80px');
        }else{

            $('.sec4').css('padding-top','50px');
        }
    });
</script>
